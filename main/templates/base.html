<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MainAman{% endblock %}</title>

    <!-- Google Fonts + Bootstrap + Bootstrap Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 70px;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #42a5f5, #4dd0e1);
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: white !important;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: white !important;
            margin-right: 18px;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd54f !important;
        }

        /* Button Modern */
        .btn-collection {
            border-radius: 10px;
            font-weight: 500;
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        .btn-simpan {
            background-color: #1e88e5;
            color: white;
            border: none;
        }
        .btn-simpan:hover {
            background-color: #1565c0;
        }
        .btn-hapus {
            background-color: #ef5350;
            color: white;
            border: none;
        }
        .btn-hapus:hover {
            background-color: #c62828;
        }

        /* Card */
        .card {
            border: none;
            border-radius: 14px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.12);
        }
        .card-img-top {
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .section-title {
            font-weight: 600;
            font-size: 1.4rem;
            margin-top: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #1e88e5;
            padding-left: 10px;
            color: #1e88e5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.2rem;
                margin-top: 20px;
                margin-bottom: 12px;
            }
            .card {
                margin-bottom: 20px;
            }
            .card-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .container .row > div {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .preference-section {
                flex-direction: column !important;
            }
            .preference-section > div {
                width: 100% !important;
                margin-bottom: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.75rem 1.25rem;
            }
            .btn-simpan, .btn-hapus {
                width: 100%;
                font-size: 1rem;
                padding: 10px;
            }
            .form-auth {
                margin-top: 8vh;
                margin-bottom: 8vh;
                padding: 1.5rem !important;
            }
            .form-auth input,
            .form-auth button {
                font-size: 1rem !important;
            }
        }

        @media (min-width: 768px) {
            .card-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (min-width: 992px) {
            .card-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .bg-simpan {
            background-color: #1e88e5 !important;
        }
        .bg-hapus {
            background-color: #ef5350 !important;
        }

        @keyframes slideFadeIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast {
            animation: slideFadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'landing_or_redirect' %}">MainAman</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'recommend' %}">Cari Rekomendasi</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'collection' %}">Koleksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#about">Tentang</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">{{ user.username }}</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'edit_preferences' %}">Edit Preferensi</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="btn btn-primary" href="{% url 'login' %}">Login</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Konten halaman -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  {% if messages %}
    {% for message in messages %}
      <div class="toast align-items-center text-white {% if message.tags == 'success' %}bg-simpan{% else %}bg-hapus{% endif %} border-0 show" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>

<!-- Script Bootstrap + Toast -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      new bootstrap.Toast(toastEl, { delay: 2000 }).show();
    });
  });
</script>

</body>
</html>
